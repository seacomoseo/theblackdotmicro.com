    description: |
      En The Black Dot, nos apasiona ofrecerte la mejor micropigmentación capilar en un entorno cómodo y privado.

      Fundada en 2020 por Teresa Peñalver, nuestra clínica utiliza el equipo, tinta y agujas más avanzados para garantizar resultados de primera.

      Teresa se formó con la prestigiosa Asociación Española de Micropigmentación en Madrid y tiene la calificación más alta reconocida en la industria. Además, ha perfeccionado sus habilidades con expertos como Matthew Lulo de Scalp Micro USA.

      Nos enorgullece ofrecer un trato personalizado y amigable, asegurando que te sientas a gusto en cada etapa del proceso. Estamos siempre disponibles para resolver tus dudas y preocupaciones, ofreciendo un servicio cercano y de calidad.

      En The Black Dot, tu satisfacción es nuestra prioridad, y nos esforzamos por ofrecer resultados que superen tus expectativas.
