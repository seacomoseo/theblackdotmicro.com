  - order: 2
    title: Micropigmentación para Hombres Efecto Densidad
    description: |
      Los tratamientos de densidad son perfectos para hombres que aún tienen pelo pero que se está debilitando en algunas zonas.

      La tinta se añade estratégicamente entre el pelo para que las zonas con poco pelo sean menos visibles y parezca que tienen más volumen.

      Nota: Los tratamientos de densidad sólo son adecuados si tiene suficiente pelo para cubrir la tinta; de lo contrario, se recomienda recortar el pelo restante y realizar un tratamiento de densidad capilar completo.
    link: '#hombres'
