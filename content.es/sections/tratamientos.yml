  - order: 3
    title: Micropigmentación para Mujeres
    description: |
      La caída del cabello en la mujer puede ser una experiencia muy emotiva.

      Suele estar relacionada con la edad y comienza desde la raya hacia fuera o alrededor de las sienes.

      Otras causas son hormonales, como el embarazo y el estrés.

      La micropigmentación del cuero cabelludo disimula la caída del cabello añadiendo tinta estratégicamente entre el pelo.

      Esto da la ilusión de espesor - similar a un spray de raíz, pero de larga duración.

      El crecimiento futuro del cabello no se ve afectado en modo alguno y la coloración y el peinado pueden continuar con normalidad.
    link: '#mujeres'
